<div class="about-us">
    <h1>About Us</h1>

    <div style="text-align:center">
        <span>Welcome to {{title | uppercase}}.</span>
    </div>

    <div class="lds-spinner" *ngIf="showLoadingIndicator">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <table class="table table-hover table-bordered" *ngIf="!showLoadingIndicator">
        <thead>
            <tr>
                <th>Sr. No.</th>
                <th>Title</th>
                <th>Body</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of records">
                <td>{{data.id}}</td>
                <td>{{data.title}}</td>
                <td>{{data.body}}</td>
            </tr>
        </tbody>
    </table>
</div>
