<div class="home-page">
    <h1>Home</h1>

    <form name="form" #f="ngForm" novalidate>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" placeholder="Enter your First Name"
                [(ngModel)]="model.firstName" #firstName="ngModel" autocomplete="off"
                [ngClass]="{ 'is-invalid': f.submitted && firstName.invalid }" required />
            <div *ngIf="f.submitted && firstName.invalid" class="invalid-feedback">
                <div *ngIf="firstName.errors.required">First Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" name="lasttName" placeholder="Enter your Last Name"
                [(ngModel)]="model.lastName" #lastName="ngModel" autocomplete="off"
                [ngClass]="{ 'is-invalid': f.submitted && lastName.invalid }" required />
            <div *ngIf="f.submitted && lastName.invalid" class="invalid-feedback">
                <div *ngIf="lastName.errors.required">Last Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" placeholder="Enter your Email"
                [(ngModel)]="model.email" #email="ngModel" autocomplete="off"
                [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email/>
            <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                <div *ngIf="email.errors.required">Email is required</div>
                <div *ngIf="email.errors.email">Email must be a valid email address</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Enter your password"
                [(ngModel)]="model.password" #password="ngModel" autocomplete="off"
                [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required minlength="6"/>
            <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                <div *ngIf="password.errors.required">Password is required</div>
                <div *ngIf="password.errors.minlength">Password must be atleast 6 characters</div>
            </div>
        </div>
        <div class="form-group">
            <label for="mobile">Mobile No</label>
            <input type="number" class="form-control" name="mobile" placeholder="Mobile No" 
                [(ngModel)]="model.mobile" #mobile="ngModel" autocomplete="off" 
                [ngClass]="{ 'is-invalid': f.submitted && mobile.invalid }" required minlength="10" maxlength="10"/>
            <div *ngIf="f.submitted && mobile.invalid" class="invalid-feedback">
                <div *ngIf="mobile.errors.required">Mobile No is required</div>
                <div *ngIf="mobile.errors.minlength">Mobile No Must be atleast 10 digits.</div>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" (ngSubmit)="f.form.valid && onSubmit(f.value)">Register</button>
        </div>
    </form>
    <br>
</div>
